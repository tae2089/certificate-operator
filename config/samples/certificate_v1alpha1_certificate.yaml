apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: certificate-operator
    app.kubernetes.io/managed-by: kustomize
  name: certificate-sample
spec:
  # Domain name for the certificate
  domain: "example.com"
  
  # ClusterIssuer name (defaults to "letsencrypt-prod" if not specified)
  clusterIssuerName: "letsencrypt-prod"
  
  # Optional: Upload to Cloudflare
  # cloudflareSecretRef: "cloudflare-credentials"
  # cloudflareZoneID: "your-zone-id"
  
  # Optional: Upload to AWS ACM
  # awsSecretRef: "aws-credentials"

---
# Basic usage with default ClusterIssuer
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-basic
  namespace: default
spec:
  domain: "example.com"
  # clusterIssuerName defaults to "letsencrypt-prod" if not specified

---
# Using a specific ClusterIssuer
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-staging
  namespace: default
spec:
  domain: "staging.example.com"
  clusterIssuerName: "letsencrypt-staging"  # Use staging issuer for testing

---
# Complete example with cloud providers
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-complete
  namespace: default
spec:
  domain: "complete.example.com"
  clusterIssuerName: "letsencrypt-prod"
  
  # Upload to Cloudflare
  cloudflareSecretRef: "cloudflare-credentials"
  cloudflareZoneID: "your-zone-id"
  
  # Upload to AWS ACM
  awsSecretRef: "aws-credentials"

---
# Multiple domains example
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-multi-domain
  namespace: default
spec:
  domain: "*.example.com"  # Wildcard certificate
  clusterIssuerName: "letsencrypt-prod"
  cloudflareSecretRef: "cloudflare-credentials"
  cloudflareZoneID: "your-zone-id"

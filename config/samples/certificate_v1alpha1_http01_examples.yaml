---
# Basic usage (defaults to nginx ingress class)
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-basic
  namespace: default
spec:
  domain: "example.com"
  email: "admin@example.com"
  # http01Ingress is optional, defaults to nginx if not specified

---
# Specify ingress class explicitly
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-nginx
  namespace: default
spec:
  domain: "nginx.example.com"
  email: "admin@example.com"
  http01Ingress:
    ingressClassName: "nginx"  # Recommended for Kubernetes 1.18+

---
# Using Traefik ingress
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-traefik
  namespace: default
spec:
  domain: "traefik.example.com"
  email: "admin@example.com"
  http01Ingress:
    ingressClassName: "traefik"

---
# Advanced configuration with pod customization
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-advanced
  namespace: default
spec:
  domain: "advanced.example.com"
  email: "admin@example.com"
  http01Ingress:
    ingressClassName: "nginx"
    podTemplate:
      metadata:
        labels:
          app: acme-solver
          environment: production
      spec:
        nodeSelector:
          solver: "true"
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "acme"
            effect: "NoSchedule"
        priorityClassName: high-priority
    serviceType: NodePort

---
# Using ingressTemplate for custom annotations
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-template
  namespace: default
spec:
  domain: "template.example.com"
  email: "admin@example.com"
  http01Ingress:
    ingressClassName: "nginx"
    ingressTemplate:
      metadata:
        annotations:
          cert-manager.io/issue-temporary-certificate: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "false"

---
# Complete example with cloud providers
apiVersion: certificate.println.kr/v1alpha1
kind: Certificate
metadata:
  name: example-complete
  namespace: default
spec:
  domain: "complete.example.com"
  email: "admin@example.com"
  
  # HTTP-01 solver configuration
  http01Ingress:
    ingressClassName: "nginx"
    podTemplate:
      metadata:
        labels:
          app: acme-solver
      spec:
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "acme"
            effect: "NoSchedule"
  
  # Cloud provider configuration
  cloudflareSecretRef: "cloudflare-credentials"
  cloudflareZoneID: "your-zone-id"
  awsSecretRef: "aws-credentials"
